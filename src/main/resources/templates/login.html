<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Biblioteca</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">

	<div class="row">
		<div class="col-sm-2">
			<div class="card" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; box-shadow: 5px 5px 10px 0 rgba(0, 0, 0, 0.2)">
				<div class="card-body">
					<div class="container" style="text-align: center;">
						<h1 style="text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Login</h1>
					</div>
					<div th:if="${param.error}">
						Nombre de Usuario y Contraseña inválidos.
					</div>
					<div th:if="${param.logout}">
						Ha sido desconectado.
					</div>
					<form th:action="@{/login}" method="post">
						<div><label> Nombre Usuario : <input type="text" name="username" /> </label></div>
						<div><label> Contraseña : <input type="password" name="password" /> </label></div>
						<div style="text-align: center; padding-top: 5%;"> <input class="btn btn-success" type="submit" value="Sign In" /></div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>

</html>
