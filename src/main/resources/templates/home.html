<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/layout :: head}">
</head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
		<div id="carouselExampleControls" style="" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/images/libreria1.jpg}" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/libreria2.png}" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/images/libreria3.png}" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	
<footer th:replace="~{layout/layout :: footer}"></footer>

</body>

</html>
